<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    {% include 'navbar.html' %}
    {% include 'update.html' %}

    <div class="container mt-4">
        <h2 class="text-center">Inventory Stock</h2>
        <br>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr class="table-danger text-center">
                        <th>Item</th>
                        <th>P.Quantity</th>
                        <th>S.Quantity</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item, quantities in stocks %}
                        <tr>
                            <td>{{ item }}</td>
                            <td>{{ quantities.P_quantity }}</td>
                            <td>{{ quantities.S_quantity }}</td>
                            <td>{{ quantities.stock_quantity }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No stock items available.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
