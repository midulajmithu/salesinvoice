<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logout Icon -->
            <a href="{% url 'logout' %}" class="ms-auto">
                <i class="fas fa-sign-out-alt" style="font-size: 1.5em; color: #333333;"></i>
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow p-4">
                    <h4 class="text-center mb-4">Admin Dashboard Form</h4>
                    <form method="post" action="{% url 'admin_dashboard' %}">
                        {% csrf_token %}
                        
                        <!-- Dynamic Dropdown Field -->
                        <div class="mb-3">
                            <label for="user_id" class="form-label">Select User</label>
                            <select id="user_id" name="user_id" class="form-select" required>
                                <option value="" disabled selected>Choose a user</option>
                                <option value="all">All</option>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow p-4 text-center">
                    <a href="{% url 'admin_add_user' %}" class="btn btn-outline-danger mb-3 w-100">Add User</a>
                    <a href="{% url 'user_list' %}" class="btn btn-outline-info w-100">View User</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
