<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow p-4">
                <h4 class="text-center mb-4">Admin Dashboard Form</h4>
                <form method="post" action="{% url 'admin_dashboard' %}">
                    {% csrf_token %}
                    
                    <!-- Dynamic Dropdown Field -->
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Select User</label>
                        <select id="user_id" name="user_id" class="form-select" required>
                            <option value="" disabled selected>Choose a user</option>
                            <option value="all">All</option>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow p-4">
                <a href="{% url 'admin_add_user' %}" class="btn btn-outline-danger mb-3">Add User</a>
                <a href="{% url 'user_list' %}" class="btn btn-outline-info">View User</a>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
