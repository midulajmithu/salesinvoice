<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
       .navbar{
   background-color: #2d3741;
}

.nav-item a{
   color: #c2c7ca;
   font-family: 'Poppins';
   margin-left: 5px;
   margin-right: 5px;
}

.nav-item a:hover{
  color: white;
}

.navbar-brand p {
   font-size: 14px;
   font-family: Arial, Helvetica, sans-serif;
   line-height: 16px;
   display: block;
   margin-top: auto;
   margin-bottom: auto;
   color: #c2c7ca;
}

.headerlogo{
   width: 50px;
   margin-left: 10px;
}

.download-icon i {
    font-size: 1.8em;
    color: #333333; /* Change to any preferred color */
}

</style>

  </head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d3741;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'LOGO/download.jpg' %}" alt="Logo" width="40" class="headerlogo me-2">
            </a>

            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar links for different sections -->
                <ul class="navbar-nav me-auto mb-1 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'admin_dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'purchase_admin' user_id=user_id %}">Purchase</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stockmovement_admin' user_id=user_id %}">Stock Movement</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stock_admin' user_id=user_id %}">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analysis_admin' user_id=user_id %}">Analysis</a>
                    </li>
                </ul>

                <!-- User info and logout -->
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3 text-light">
                        <p class="mb-0">Afsal M. A<br><small class="text-success">Administrator</small></p>
                    </span>
                    <a href="#" class="navbar-brand d-inline-flex">
                        <img src="{% static 'LOGO/blue-circle-with-white-user_78370-4707.avif' %}" width="35" height="35" class="rounded-circle border">
                    </a>
                    <a href="{% url 'logout' %}" class="navbar-brand ms-2">
                        <i class="fa fa-sign-out-alt" style="font-size: 1.5em; color: #f3f4f5;"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container my-4">
        {% block inventory %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
